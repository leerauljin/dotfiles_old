# Configuration for Alacritty, the GPU enhanced terminal emulator.

# env:
#   TERM: xterm-256color

window:
  # Window padding (changes require restart)
  padding:
    x: 16
    y: 12
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  # Window decorations
  decorations: buttonless
  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true
  opacity: 0.97
scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 10000
  # Scrolling distance multiplier.
  multiplier: 1
# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: IosevkaTerm Nerd Font
    style: Regular
  # Bold font face
  bold:
    family: IosevkaTerm Nerd Font
    style: Bold
  # Italic font face
  italic:
    family: IosevkaTerm Nerd Font
    style: Italic
  # Bold italic font face
  bold_italic:
    family: IosevkaTerm Nerd Font
    style: Bold Italic
  # Point size
  size: 16.0

# Thin stroke font rendering (macOS only)
# use_thin_strokes: true

# If `true`, bold text is drawn using the bright color variants.
#draw_bold_text_with_bright_colors: false
schemes:
  carbonfox: &carbonfox
    colors:
    # Default colors
    primary:
      background: '0x161616'
      foreground: '0xf2f4f8'
    # Normal colors
    normal:
      black: '0x282828'
      red: '0xee5396'
      green: '0x25be6a'
      yellow: '0x08bdba'
      blue: '0x78a9ff'
      magenta: '0xbe95ff'
      cyan: '0x33b1ff'
      white: '0xdfdfe0'
    # Bright colors
    bright:
      black: '0x484848'
      red: '0xf16da6'
      green: '0x46c880'
      yellow: '0x2dc7c4'
      blue: '0x8cb6ff'
      magenta: '0xc8a5ff'
      cyan: '0x52bdff'
      white: '0xe4e4e5'
    indexed_colors:
      - {index: 16, color: '0x3ddbd9'}
      - {index: 17, color: '0xff7eb6'}
  gruvbox_material: &gruvbox_material
    primary:
      foreground: '0xd4be98'
      background: '0x282828'
      normal:
      black: '0x3c3836'
      red: '0xea6962'
      green: '0xa9b665'
      yellow: '0xd8a657'
